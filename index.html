<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="background">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">THE WORD GUESS GAME!</h1>
                <p class="lead">Welcome</p>
            </div>
        </div>

        <div>
            <audio id="arthur">
                <source src="./assets/audio/arthur.mp3" type="audio/mp3">
            </audio>
        </div>
        <audio id="rugrats">
            <source src="./assets/audio/rugrats.mp3" type="audio/mp3">
        </audio>

        <div>
            <img id="image" src="http://www.grpl.org/wp-content/uploads/2017/04/lets-play.png" width="100" height="100">
        </div>

        <audio id="simpsons">
            <source src="./assets/audio/simpsons.mp3" type="audio/mp3">
        </audio>

        <audio id="scoobydoo">
            <source src="./assets/audio/scoobydoo.mp3" type="audio/mp3">
        </audio>

        <audio id="spongebob">
            <source src="./assets/audio/spongebob.mp3" type="audio/mp3">
        </audio>

        <audio id="danny">
            <source src="./assets/audio/danny.mp3" type="audio/mp3">
        </audio>

        <audio id="teent">
            <source src="./assets/audio/teentitans.mp3" type="audio/mp3">
        </audio>

        <div>
            <h3 id="currentword">"_ _ _">>GUESS THIS WORD:</h3>
        </div>
        <div>
            <h3 id="guessesremaining">GUESSES REMAINING:</h3>
        </div>


        <div>
            <h3 id="winstracker">WINS: </h3>
        </div>

        <div>
            <h3 id="losstracker">LOSSES:</h3>
        </div>


        <div>
            <h3 id="playerguesses">LETTERS YOU GUESSED:</h3>
        </div>


    </div>



    <script src="assets/javascript/game.js"></script>

</html>
